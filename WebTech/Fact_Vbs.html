<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>Factorial VBS</title>
</head>
<body>
    <script type="text/vbscript">
        Dim num,fact
        num=5
        fact=1
        for i=num to 2 step -1
        fact=fact*i
        next
        document.write("Factorial of 5 = "& fact &"</br>")
</script>
</body>
</html>
