<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>Date and Time</title>
</head>
<body>
    <h3>Date and Time In-built Function Demonstration</h3>
    <script type="text/vbscript">
        Dim d
        Dim t
        d = date()
        t = time()
        document.write("Date = " & d & "<br>")
        document.write("Time = " & t & "<br>")
</script>
</body>
</html>
