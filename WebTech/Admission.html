<html>

<head>
    <title>Student Registration Page</title>
</head>

<body>
    <center>
        <h2>STUDENT REGISTRATION FORM!!</h2>
    </center>
    <form>
        <table border=2 align="center">
            <tr>
                <th colspan=3> STUDENT REFISTRATION FORM </th>
            </tr>
            <tr>
                <td>Name</td>
                <td colspan=2><input type="text"></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="checkbox">BCA</td>
                <td><input type="checkbox">BCA(H)</td>
            </tr>
            <tr>
                <td>Date</td>
                <td colspan=2><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male</td>
                <td><input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td colspan=2><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td colspan=2><text type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td colspan=2><input type="text"></td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td colspan=2><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
