<HTML>

<HEAD>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
</HEAD>

<BODY>
    <SCRIPT type="text/vbscript">
    dim num1
    dim num2
    num1=2
    num2=3
    document.write("Value of num1 before swapping : "&num1&"<br>")
    document.write("Value of num2 before swapping : "&num2&"<br>")
    num1=num1+num2
    num2=num1-num2
    num1=num1-num2
    document.write("Value of num1 after swapping : "&num1&"<br>")
    document.write("Value of num2 after swapping : "&num2)
    </SCRIPT>
</BODY>
</HTML>
