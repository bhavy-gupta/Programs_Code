<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>Fibonacci Series</title>
</head>
<body>
    <h3>Fibonacci Series</h3>
    <script type="text/vbscript">
Dim res, num1, num2
num1 = 0
num2 = 1
For i = 0 To 10
res = num1 + num2
document.write(res & " , ")
num1 = num2
num2 = res
Next
</script>
</body>
</html>
