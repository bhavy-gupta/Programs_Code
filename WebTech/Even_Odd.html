<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>Even OR Odd</title>
</head>
<body>
    <h2>Even OR Odd</h2>
    <script type="text/vbscript">
        Dim num
        num = 5
        If num mod 2 = 0 Then
            document.write(num & " is Even Number")
        else
            document.write(num & " is Odd Number")
        End If
</script>
</body>
</html>
